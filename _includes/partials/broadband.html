{% assign service = site.data.services | where: 'name', 'Broadband' %}
<div class="row">
    {% for service in service.meta.images %}
        <div class="col-xs-6 col-sm-3 text-center">
            <section class="monitor-container">
                <section class="monitor">
                    {% if service.image %}
                        <img class="monitor-bg" src="assets/images/monitors/{{ service.image }}" />
                        <div class="monitor-screen monitor-{{ service.name }}"></div>
                    {% else %}
                        {% include {{ service.include }} %}
                    {% endif %}

                    <img src="assets/images/broadband-{{ service.name }}.png" />
                </section>
                
                <p class="time fadein-animation">{{ service.time }}</p>
            </section>
        </div>
    {% endfor %}
</div>
