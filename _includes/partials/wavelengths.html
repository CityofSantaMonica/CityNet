{% assign service = site.data.services | where: 'name', 'Wavelengths' %}
<div class="table-sm">
    <div class="table-cell table-full text-center">
        <div class="wavelengths-gauge">
            <div class="gauge-container">
                {% for gauge in service.meta.gauges %}
                    <div class="gauge {{ gauge.name }}">
                        <input class="knob" data-fgColor="{{ gauge.color }}" data-width="{{ gauge.size }}" data-height="{{ gauge.size }}" data-thickness="{{ gauge.thickness }}" data-value="{{ gauge.value }}">
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="wavelengths-fallback">
            <img src="assets/images/wavelengths-speed.png" />
        </div>
    </div>
    <article class="table-cell speeds">
        <div class="one-gb">
            <span class="circle">1 GB</span>
            <span class="time fadein-animation">5h</span>
        </div>
        <div class="ten-gb">
            <span class="circle">10 GB</span>
            <span class="time fadein-animation">29m</span>
        </div>
        <div class="ben-gb">
            <span class="circle">100 GB</span>
            <span class="time fadein-animation">3m</span>
        </div>
    </article>
</div>
