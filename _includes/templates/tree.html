<ul>
    {% for staff in include.roster %}
        <li>
            <article>
                <img alt="{{ staff.name }}" src="assets/images/staff/{{ staff.name | replace: ' ', '_' }}.jpg">
                <p><strong>{{ staff.name }}</strong></p>
                <p>{{ staff.position }}</p>
            </article>
            
            {% if staff.employees %}
                {% include templates/tree.html roster=staff.employees %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
