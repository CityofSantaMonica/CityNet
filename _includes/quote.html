<section id="Request-Quote" class="request-quote">
    <form action="https://getsimpleform.com/messages?form_api_token=ace00f69b5c7950f01b34fd225e0ecd2" class="container" method="post">
        <h3>Request a Quote</h3>
        <section class="form-column">
            <section>
                <div>
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" name="RequesterName" placeholder="Name" aria-required="true" required />
                </div>
                <div>
                    <label for="EmailAddress">Email</label>
                    <input type="email" class="form-control" id="EmailAddress" name="RequesterEmail" placeholder="Email"  aria-required="true" required />
                </div>
                <div>
                    <label for="Role">Role</label>
                    <select class="form-control" id="Role" name="RequesterRole" aria-required="true" required>
                        <option>Founder</option>
                        <option>IT Manager</option>
                        <option>Administrative Support</option>
                        <option>IT Vendor</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="Phone">Phone</label>
                    <input type="tel" class="form-control" id="Phone" name="RequesterPhone" placeholder="Phone" aria-required="true" required />
                </div>

            </section>
            <section>
                <div>
                    <label for="OrganizationName">Organization Name</label>
                    <input type="text" class="form-control" id="OrganizationName" name="OrganizationName" placeholder="Organization Name" aria-required="true" required />
                </div>
                <div class="form-address">
                    <div>
                        <label class="control-label" for="Address">Service Address</label>
                        <input type="text" class="form-control" id="Address" name="ServiceAddress" placeholder="Service Address" aria-required="true" required />
                    </div>
                    <div class="form-address__city">
                        <label class="control-label" for="City">City</label>
                        <input type="text" class="form-control" id="City" name="ServiceCity" placeholder="City" aria-required="true" required />
                    </div>
                    <div class="form-address__zip">
                        <label class="control-label" for="Zip">Zip</label>
                        <input type="text" class="form-control" id="Zip" name="ServiceZip" placeholder="Zip Code" pattern="[\d]{5}(-[\d]{4})?" aria-required="true" required />
                    </div>
                    <div>
                        <label class="control-label" for="State">State</label>
                        <select class="form-control" id="State" name="ServiceState" aria-required="true" required />
                            <option value="CA">California</option>
                        </select>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <label for="Service">Services</label>
                    <select class="form-control" name="ServiceQuote" aria-required="true" required />
                        <option selected disabled value=''>Select Service</option>
                        <optgroup label="Lit Fiber: Broadband">
                            <option value="Broadband: 100MB">100 MB</option>
                            <option value="Broadband: 1GB">1 GB</option>
                            <option value="Broadband: 10GB">10 GB</option>
                            <option value="Broadband: 100GB">100 GB</option>
                        </optgroup>
                        <optgroup label="Lit Fiber: Wavelengths">
                            <option value="Wavelengths: 1GB">1 GB</option>
                            <option value="Wavelengths: 10GB">10 GB</option>
                            <option value="Wavelengths: 100GB">100 GB</option>
                        </optgroup>
                        <optgroup label="Dark Fiber">
                            <option>Dark Fiber</option>
                        </optgroup>
                    </select>
                </div>
            </section>
        </section>
        <section class="form-actions">
            <input type="submit" name="ctl00$PageContentPlaceholder$RequestQuote" value="Request" id="PageContentPlaceholder_RequestQuote" class="btn btn-primary" />
        </section>
    </form>
</section>
