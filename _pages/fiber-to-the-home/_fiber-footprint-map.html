<style>
    #fiber-footprint {
        height: 500px;
    }
</style>

<div class="page-section">
    <div class="container">
        <h2 class="text-center">Fiber Footprint Santa Monica</h2>
    </div>

    <div id="fiber-footprint"></div>
</div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('fiber-footprint'), {
            center: { lat: 34.0195, lng: -118.4912 },
            zoom: 13
        });

        map.data.loadGeoJson(baseURL + 'assets/geojson/fiber_generalized.geojson');

        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ site.apis.googlemaps }}&callback=initMap" async defer></script>
